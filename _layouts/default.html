<!doctype html>
<html lang="{{ page.lang | default: 'ja' }}">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&family=M+PLUS+1+Code:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- 極細トップバー：名言ランダム -->
    <div class="topbar">
      <small id="top-quote">Loading…</small>
    </div>

    <!-- ダークヘッダー（ハンバーガー付） -->
<header class="site-header">
  <div class="header-left">
    <button id="burger" class="burger" aria-label="Menu">
      <span></span><span></span><span></span>
    </button>
    <a href="{{ '/' | relative_url }}" class="brand">{{ site.title }}</a>
  </div>

  <form class="header-search" role="search" action="{{ '/search/' | relative_url }}">
    <input type="search" name="q" placeholder="search..." autocomplete="off">
  </form>
</header>


  <!-- ヘッダー右側の検索バー -->
 <form class="header-search"
      role="search"
      action="{{ '/search/' | relative_url }}">
  <input
    type="search"
    name="q"
    id="site-search"
    placeholder="search..."
    autocomplete="off">
</form>
</header>

    <!-- スライドドロワー -->
    <nav class="drawer" id="drawer" aria-hidden="true">
      <ul>
        <li><a href="{{ "/about/" | relative_url }}">about me</a></li>
        <li><a href="{{ "/hitorigoto/" | relative_url }}">ひとりごと</a></li>
        <li><a href="{{ "/self-talk/" | relative_url }}">self-talk</a></li>
        <li><a href="{{ "/tags/" | relative_url }}">tags</a></li>
        <li><a href="{{ "/contact/" | relative_url }}">contact</a></li>
      </ul>
    </nav>
    <div class="backdrop" id="backdrop" hidden></div>

    <main class="container">
    {{ content }}   <!-- ★ここだけでOK：タイトルも本文も post.html 側で出す -->
  </main>

    <footer class="site-footer"><small>© 徒然なるままに</small></footer>

    <script src="{{ "/assets/site.js" | relative_url }}"></script>
  </body>
</html>
