<!doctype html>
<html lang="{{ page.lang | default: 'ja' }}">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&family=M+PLUS+1+Code:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- 極細トップバー：名言ランダム -->
    <div class="topbar">
      <small id="top-quote">Loading…</small>
    </div>

    <!-- ダークヘッダー（ハンバーガー付） -->
    <header class="site-header">
      <button class="burger" id="burger" aria-label="menu" aria-controls="drawer" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
      <a class="brand" href="{{ "/" | relative_url }}">{{ site.title | default: "My Notes" }}</a>
    </header>

    <!-- スライドドロワー -->
    <nav class="drawer" id="drawer" aria-hidden="true">
      <ul>
        <li><a href="{{ "/about/" | relative_url }}">About me</a></li>
        <li><a href="{{ "/ja/" | relative_url }}">note（日本語）</a></li>
        <li><a href="{{ "/hitorigoto/" | relative_url }}">ひとりごと</a></li>
        <li><a href="{{ "/self-talk/" | relative_url }}">self-talk</a></li>
        <li><a href="{{ "/tags/" | relative_url }}">tags</a></li>
        <li><a href="{{ "/contact/" | relative_url }}">contact</a></li>
      </ul>
    </nav>
    <div class="backdrop" id="backdrop" hidden></div>

    <!-- 既存のトップナビ（必要なら残す／消したければこの <nav> を削除） -->
    <nav class="inline-nav">
      <a href="{{ "/" | relative_url }}">Home</a> |
      <a href="{{ "/ja/" | relative_url }}">にほんご</a> |
      <a href="{{ "/en/" | relative_url }}">english</a> |
      <a href="{{ "/tags/" | relative_url }}">tags</a>
    </nav>

    <main class="container">
      {{ content }}
    </main>

    <footer class="site-footer"><hr>© {{ site.title | default: "My Notes" }}</footer>

    <script src="{{ "/assets/site.js" | relative_url }}"></script>
  </body>
</html>
